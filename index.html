<!DOCTYPE html>

<head>

    <meta name="description" content="Official website for the British rock band Praying Mantis">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <!-- Tutorial for CSS only Hamburger menu: https://www.youtube.com/watch?v=QQlxvj_GKss -->
         <nav>
            <div class="nav-bar">
                <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Logo of the Band Praying Mantis"></a>
                <input type="checkbox" id="check">
                <span class="menu">
                    <a href="index.html" class="active">Home</a>
                    <a href="band.html">Band</a>
                    <a href="discography.html">Discography</a>
                    <a href="contact.html">Contact</a>
                    <label for="check" class="close-menu" id="close-icon"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu" id="hamburger-icon"><i class="fas fa-bars"></i></label>
            </div> 
        </nav>
    </header>

    <div>
        <!-- Tutorial for hero slider using CSS only: https://www.w3docs.com/snippets/css/how-to-create-an-image-slider-or-slideshow.html#slide-1 -->
        <div class="hero-slider">
            <img src="assets/images/hero-background.png" alt=" ">
            <div class="slider-menu">
                <label for="slide-dot-1"></label>
                <label for="slide-dot-2"></label>
                <label for="slide-dot-3"></label>
            </div>
            <input id="slide-dot-1" type="radio" name="slides" checked>
            <div class="slide slide-1" title="image-slider with band pictures"></div>
            <input id="slide-dot-2" type="radio" name="slides">
            <div class="slide slide-2" title="image-slider with band pictures"></div>
            <input id="slide-dot-3" type="radio" name="slides">
            <div class="slide slide-3" title="image-slider with band pictures"></div>
        </div>
    </div>

            <tr>
